<!DOCTYPE html>

<html>

  <head>
    <title>Geolocation Map Example</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <link rel="stylesheet" href="geolocation_map_style.css" />
    
    <script>
      var myLat = 0;
      var myLng = 0;
      var myLogin = "JoshWright";
      var me = new google.maps.LatLng(myLat, myLng);

      var myOptions = {
            zoom: 3, // The larger the zoom number, the bigger the zoom
            center: me,
            mapTypeId: google.maps.MapTypeId.ROADMAP
          };
      var map;
      var marker;
      var infowindow = new google.maps.InfoWindow();
      
      function init()
      {
        map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
        getMyLocation();
      }
      
      function getMyLocation() {
        if (navigator.geolocation) { // the navigator.geolocation object is supported on your browser
          navigator.geolocation.getCurrentPosition(function(position) {
            myLat = position.coords.latitude;
            myLng = position.coords.longitude;
            sendRequest();
          });
        }
        else {
          alert("Geolocation is not supported by your web browser.  What a shame!");
        }
      }

      function sendRequest()
      {
          var request = new XMLHttpRequest();
          var url = "https://secret-about-box.herokuapp.com/sendLocation";
          var params = "login=" + myLogin + "&lat="+ myLat + "&lng=" + myLng + "&message=what's gucci";
          request.open("POST", url, true);

          request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
          request.setRequestHeader("Content-length", params.length);
          request.setRequestHeader("Connection", "close");

          request.send(params);

          request.onreadystatechange = function() {
            if(request.readyState == 4 && request.status == 200) {
              console.log(request.responseText);
              parseResponse(request.responseText);
            }
          }
      }

      function parseResponse(JSONObject)
      {
        var response = JSON.parse(JSONObject);
        for(var key in response) {
            var person = response[key];
            console.log(response[key]);
            console.log(person["lat"]);



            loc = new google.maps.LatLng(person["lat"], person["lng"])
            marker = new google.maps.Marker({
              position: loc,
              title: person["login"]
            })
            marker.setMap(map);

            google.maps.event.addListener(marker, 'click', function() {
              infowindow.setContent(marker.title);
              infowindow.open(map, marker);
            });

                  marker = new google.maps.Marker({
                    position: person,

                  })

                  console.log("this is name" + value[1]);

                    google.maps.event.addListener(marker, 'click', function() {

                }

            for(var key in object){

              console.log(value);
            }*/
        }




        renderMap();
      }

      function renderMap()
      {
        me = new google.maps.LatLng(myLat, myLng);
        
        // Update map and go there...
        map.panTo(me);
  
        // Create a marker
        marker = new google.maps.Marker({
          position: me,
          title: myLogin
        });
        marker.setMap(map);
          
        // Open info window on click of marker
        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(marker.title);
          infowindow.open(map, marker);

        });


      }

    </script>
  </head>
  
  <body onload="init()">
    <div id="map_canvas"></div>
  </body>
</html>
