<!DOCTYPE html>

<html>

<head>
	<title>Captain's Log</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
		
		$("document").ready(function(){
			$("#msg").change(function(){
				var date = new Date();
			    localStorage[new Date()] = date.toUTCString() + " " + "-" + " " + $("#msg").val();
			    $("#log").prepend(date.toUTCString() + " " + "-" + " " + $("#msg").val() + "<br>");
			});
			    
		});

		$("document").ready(function(){
			for(key in localStorage){
				$("#log").prepend(localStorage[key] + "<br>");			
			}
		});

	</script>
</head>

<body>
	<h1>Captain's Log</h1>
	<h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
	<div id="log"></div>
</body>
</html>
